<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password üíñ</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: 2px solid #e74c3c;
            outline: none;
            font-size: 1em;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Enter The Secret Password üíï</h1>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Unlock üíñ</button>
        <div class="error" id="errorMsg">Wrong password! Try again ‚ù§Ô∏è</div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("errorMsg");

            if (password === "love26") {
                window.location.href = "valentine.html";
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>

</body>

</html>
